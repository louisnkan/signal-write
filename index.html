<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostWriter | Tone Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Instrument+Serif&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background: #050505; color: #e5e5e5; }
        .serif { font-family: 'Instrument Serif', serif; }
        .input-area { background: transparent; border: none; outline: none; resize: none; font-size: 1.25rem; line-height: 1.6; color: #a3a3a3; }
        .input-area:focus { color: #ffffff; }
        .ghost-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px); transition: 0.4s ease; }
        .ghost-card:hover { border-color: rgba(255,255,255,0.2); }
        .btn-toggle { padding: 8px 16px; border-radius: 99px; border: 1px solid #262626; font-size: 0.75rem; transition: 0.3s; }
        .btn-toggle.active { background: #fff; color: #000; border-color: #fff; }
    </style>
</head>
<body class="flex flex-col min-h-screen overflow-hidden">

    <nav class="p-8 flex justify-between items-center w-full max-w-5xl mx-auto">
        <h1 class="serif text-3xl italic tracking-tight">GhostWriter<span class="text-indigo-500">.</span></h1>
        <button onclick="toggleSettings()" class="opacity-40 hover:opacity-100 transition text-xs tracking-widest uppercase">Vault Settings</button>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-6 max-w-4xl mx-auto w-full">
        <div class="w-full flex flex-col space-y-8">
            
            <div class="flex gap-3 justify-center overflow-x-auto pb-4">
                <button onclick="setTone('professional', this)" class="btn-toggle active">Professional</button>
                <button onclick="setTone('concise', this)" class="btn-toggle">Concise</button>
                <button onclick="setTone('empathetic', this)" class="btn-toggle">Empathetic</button>
                <button onclick="setTone('persuasive', this)" class="btn-toggle">Persuasive</button>
            </div>

            <textarea id="editor" placeholder="Start typing your raw thoughts..." 
                class="input-area w-full h-[40vh] text-center"></textarea>

            <div class="flex flex-col items-center space-y-4">
                <button onclick="refineDraft()" class="bg-white text-black px-12 py-4 rounded-full font-bold hover:scale-105 transition active:scale-95">
                    Refine Draft
                </button>
                <p id="status" class="text-[10px] uppercase tracking-[0.2em] text-neutral-600">Encrypted Local Engine</p>
            </div>
        </div>
    </main>

    <div id="result-overlay" class="hidden fixed inset-0 bg-black/95 z-50 p-6 flex flex-col items-center justify-center">
        <div class="max-w-2xl w-full ghost-card p-10 rounded-[40px]">
            <h2 class="serif text-4xl mb-6">The Refined Draft</h2>
            <p id="refined-output" class="text-lg text-neutral-300 leading-relaxed mb-8"></p>
            <div class="flex gap-4">
                <button onclick="copyDraft()" class="flex-1 bg-white text-black py-4 rounded-2xl font-bold">Copy to Clipboard</button>
                <button onclick="closeResult()" class="px-8 bg-neutral-900 py-4 rounded-2xl font-bold">Discard</button>
            </div>
        </div>
    </div>

    <div id="settings" class="hidden fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-6">
        <div class="bg-[#0a0a0a] border border-white/10 p-8 rounded-[32px] max-w-sm w-full">
            <h3 class="text-xl font-bold mb-2">Vault Key</h3>
            <p class="text-[10px] text-neutral-500 mb-6 uppercase tracking-wider">Stored in browser memory only</p>
            <input type="password" id="apiKeyInput" placeholder="Paste Gemini API Key" 
                class="w-full bg-neutral-900 border border-white/5 p-4 rounded-xl text-sm mb-4 outline-none focus:border-white/20">
            <button onclick="saveKey()" class="w-full bg-white text-black py-4 rounded-xl font-bold">Save Session Key</button>
        </div>
    </div>

    <script>
        let currentTone = 'professional';

        function setTone(tone, btn) {
            currentTone = tone;
            document.querySelectorAll('.btn-toggle').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }

        function saveKey() {
            localStorage.setItem('gw_api_key', document.getElementById('apiKeyInput').value);
            toggleSettings();
        }

        async function refineDraft() {
            const key = localStorage.getItem('gw_api_key');
            if(!key) return toggleSettings();

            const draft = document.getElementById('editor').value;
            if(!draft) return;

            const status = document.getElementById('status');
            status.innerText = "Ghosting your text...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Act as a ghostwriter. Rewrite the following text to be ${currentTone} while keeping the original intent: "${draft}"` }] }]
                    })
                });
                const data = await response.json();
                const result = data.candidates[0].content.parts[0].text;
                
                document.getElementById('refined-output').innerText = result;
                document.getElementById('result-overlay').classList.remove('hidden');
                status.innerText = "Encrypted Local Engine";
            } catch (err) {
                alert("Key Error. Please check Vault Settings.");
                status.innerText = "Engine Error";
            }
        }

        function copyDraft() {
            navigator.clipboard.writeText(document.getElementById('refined-output').innerText);
            alert("Draft Copied.");
        }

        function closeResult() { document.getElementById('result-overlay').classList.add('hidden'); }
    </script>
</body>
</html>
