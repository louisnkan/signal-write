<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SignalWrite | Elite Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@300;900&display=swap');
        :root { --indigo: #6366f1; }
        * { transition: all 0.2s ease-out; }
        body.dark-mode { background: #020617; color: #f8fafc; }
        body.light-mode { background: #fdfdfd; color: #0f172a; }
        .glass { border: 1px solid rgba(128,128,128,0.1); backdrop-filter: blur(20px); }
        .dark-mode .glass { background: rgba(15, 23, 42, 0.8); }
        .type-sans { font-family: 'Plus Jakarta Sans', sans-serif !important; }
        .type-serif { font-family: 'Instrument Serif', serif !important; font-size: 1.4rem; }
        .full-overlay { transform: translateY(100%); position: fixed; inset: 0; z-index: 6000; display: none; background: #020617; }
        .full-overlay.active { transform: translateY(0); display: block; }
        .drawer { transform: translateY(100%); position: fixed; inset: 0; z-index: 5000; transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1); }
        .drawer.active { transform: translateY(0); }
        .branding { font-weight: 800; letter-spacing: -0.05em; font-size: 1.5rem; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body class="dark-mode min-h-screen flex flex-col p-4 md:p-8">

    <nav class="max-w-6xl mx-auto w-full flex justify-between items-center mb-10">
        <div onclick="openPop('mission-page')" class="branding">SIGNALWRITE<span class="text-indigo-600">.</span></div>
        <button onclick="toggleTheme()" class="w-10 h-10 rounded-full glass flex items-center justify-center">üåì</button>
    </nav>

    <main class="max-w-6xl mx-auto w-full flex-grow grid lg:grid-cols-12 gap-8">
        <aside class="lg:col-span-4 space-y-6">
            <div class="glass p-6 rounded-[32px] space-y-3">
                <button onclick="setMode('professional', this)" class="mode-btn w-full text-left p-4 rounded-2xl border-2 border-indigo-600 bg-indigo-600/10 font-800 text-[11px] uppercase">Professional Intelligence</button>
                <button onclick="setMode('anxiety', this)" class="mode-btn w-full text-left p-4 rounded-2xl border border-white/5 font-800 text-[11px] uppercase text-emerald-500">Anxiety Neutralizer</button>
                <button onclick="setMode('article', this)" class="mode-btn w-full text-left p-4 rounded-2xl border border-white/5 font-800 text-[11px] uppercase text-amber-500">Journalism</button>
                <button onclick="setMode('novel', this)" class="mode-btn w-full text-left p-4 rounded-2xl border border-white/5 font-800 text-[11px] uppercase text-purple-500">Creative Narrative</button>
            </div>
        </aside>

        <div class="lg:col-span-8 flex flex-col gap-6">
            <div class="glass p-6 md:p-10 rounded-[40px] flex-grow flex flex-col min-h-[400px]">
                <textarea id="editor" oninput="updateHUD()" placeholder="Enter draft signal..." class="type-sans w-full flex-grow bg-transparent outline-none text-xl leading-relaxed resize-none"></textarea>
                <div class="mt-6 pt-6 border-t border-white/5 flex justify-between text-[9px] font-800 uppercase opacity-30">
                    <div id="status">Ready</div>
                    <div><span id="wc">0</span> Words</div>
                </div>
            </div>
            <button id="refineBtn" onclick="igniteAI()" class="w-full bg-indigo-600 text-white font-800 py-6 rounded-3xl text-xs uppercase tracking-[0.3em]">Elevate Signal</button>
        </div>
    </main>

    <footer class="max-w-6xl mx-auto w-full mt-12 py-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-8">
        <div class="flex gap-4">
            <button onclick="toggleHistory()" class="px-6 py-3 glass rounded-full text-[10px] font-800 uppercase">History</button>
            <button onclick="openPop('philosophy-page')" class="px-6 py-3 glass rounded-full text-[10px] font-800 uppercase">Philosophy</button>
        </div>
        <div class="opacity-30 text-[9px] font-800 uppercase tracking-widest flex flex-wrap justify-center gap-6">
            <span>v2.2 Elite</span>
            <span>¬© 2025 SignalWrite Labs</span>
            <a href="mailto:louisnkan21@gmail.com" class="underline">Contact Developer</a>
        </div>
    </footer>

    <div id="mission-page" class="full-overlay p-8 md:p-20 overflow-y-auto">
        <div class="max-w-3xl mx-auto">
            <button onclick="closePop('mission-page')" class="mb-12 text-[10px] font-800 uppercase bg-indigo-600 text-white px-8 py-4 rounded-full">‚Üê Back</button>
            <h2 class="type-serif text-6xl mb-6 italic">Our Mission</h2>
            <div class="p-8 glass rounded-[40px] border-l-4 border-indigo-500">
                <a href="https://t.me/yourlink" class="bg-white text-black px-8 py-4 rounded-2xl text-[10px] font-800 uppercase">Join the Community</a>
            </div>
        </div>
    </div>

    <script>
        // THIS IS THE LINE YOU NEED TO CHANGE
        const BRIDGE_URL = "https://YOUR-VERCEL-PROJECT-NAME.vercel.app";

        let currentMode = 'professional';
        let historyData = JSON.parse(localStorage.getItem('sw_history_final') || '[]');

        function openPop(id) { document.getElementById(id).classList.add('active'); document.getElementById(id).classList.remove('hidden'); }
        function closePop(id) { document.getElementById(id).classList.remove('active'); document.getElementById(id).classList.add('hidden'); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); document.body.classList.toggle('light-mode'); }
        function updateHUD() { const v = document.getElementById('editor').value.trim(); document.getElementById('wc').innerText = v ? v.split(/\s+/).length : 0; }
        function setMode(m, b) { currentMode = m; document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('border-indigo-600','bg-indigo-600/10')); b.classList.add('border-indigo-600','bg-indigo-600/10'); }

        async function igniteAI() {
            const editor = document.getElementById('editor');
            const btn = document.getElementById('refineBtn');
            if(!editor.value.trim()) return;
            btn.innerText = "SIFTING..."; btn.disabled = true;

            try {
                const response = await fetch(`${BRIDGE_URL}/refine`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: `Refine for ${currentMode}`, text: editor.value })
                });
                const data = await response.json();
                editor.value = data.candidates[0].content.parts[0].text;
                document.getElementById('status').innerText = "Signal Clear";
            } catch (err) { alert("Bridge Not Found. Please check the BRIDGE_URL in your code."); }
            finally { btn.innerText = "Elevate Signal"; btn.disabled = false; updateHUD(); }
        }
    </script>
</body>
</html>
