<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostWriter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital@1&family=Space+Mono&display=swap');
        
        body.light { background: #f9fafb; color: #111827; }
        body.dark { background: #030712; color: #f3f4f6; }
        
        .font-sans-serf { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'Space Mono', monospace; }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(0,0,0,0.05); 
        }
        .dark .glass-panel { 
            background: rgba(31, 41, 55, 0.5); 
            border: 1px solid rgba(255,255,255,0.05); 
        }
    </style>
</head>
<body class="light font-sans-serf transition-colors duration-300 min-h-screen flex flex-col">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto w-full">
        <h1 class="text-2xl font-bold tracking-tighter">GHOSTWRITER<span class="text-indigo-600">.</span></h1>
        <div class="flex gap-4">
            <button onclick="toggleMode()" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition">
                <span id="mode-icon">üåô</span>
            </button>
            <button onclick="toggleModal('help-modal')" class="text-xs font-bold uppercase tracking-widest text-indigo-600 underline">Help: API Key</button>
        </div>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto w-full grid grid-cols-1 lg:grid-cols-4 gap-8 p-6">
        
        <aside class="space-y-6">
            <div class="glass-panel p-6 rounded-3xl">
                <h3 class="text-[10px] font-bold uppercase text-slate-400 mb-4">Typography</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="changeFont('font-sans-serf')" class="px-3 py-1 border rounded-lg text-xs">Sans</button>
                    <button onclick="changeFont('font-serif')" class="px-3 py-1 border rounded-lg text-xs">Serif</button>
                    <button onclick="changeFont('font-mono')" class="px-3 py-1 border rounded-lg text-xs">Mono</button>
                </div>
            </div>

            <div class="glass-panel p-6 rounded-3xl">
                <h3 class="text-[10px] font-bold uppercase text-slate-400 mb-4">Tone Selection</h3>
                <select id="tone-select" class="w-full bg-transparent border-b border-slate-300 py-2 outline-none text-sm cursor-pointer">
                    <option value="professional">Professional</option>
                    <option value="friendly">Warm & Friendly</option>
                    <option value="bold">Bold & Persuasive</option>
                    <option value="short">Ultra Concise</option>
                </select>
            </div>
        </aside>

        <div class="lg:col-span-3 flex flex-col gap-6">
            <div class="glass-panel p-8 rounded-[40px] flex-grow shadow-sm">
                <textarea id="editor" placeholder="Type your raw thoughts..." 
                    class="w-full h-96 bg-transparent outline-none text-xl resize-none"></textarea>
            </div>
            
            <div class="flex gap-4">
                <button onclick="refineDraft()" class="flex-grow bg-indigo-600 text-white font-bold py-5 rounded-2xl shadow-xl shadow-indigo-500/20 active:scale-95 transition">
                    REFINE DRAFT
                </button>
                <button onclick="toggleModal('settings-modal')" class="px-6 bg-slate-200 dark:bg-slate-800 rounded-2xl">‚öôÔ∏è</button>
            </div>
        </div>
    </main>

    <div id="help-modal" class="hidden fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-[32px] max-w-md w-full shadow-2xl">
            <h2 class="text-2xl font-bold mb-4">How to Get Started</h2>
            <ol class="text-sm space-y-4 text-slate-600 dark:text-slate-400">
                <li>1. Visit <a href="https://aistudio.google.com/" target="_blank" class="text-indigo-600 underline">Google AI Studio</a>.</li>
                <li>2. Sign in and click <b>"Get API Key"</b>.</li>
                <li>3. Click <b>"Create API Key in new project"</b>.</li>
                <li>4. Copy the key and paste it into the <b>Settings (‚öôÔ∏è)</b> of this site.</li>
            </ol>
            <button onclick="toggleModal('help-modal')" class="w-full mt-8 bg-black text-white py-4 rounded-xl font-bold">Got it</button>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-[32px] max-w-sm w-full">
            <h2 class="text-xl font-bold mb-4">Connect Gemini</h2>
            <input type="password" id="apiKeyInput" placeholder="Paste AIza... key" 
                class="w-full border p-4 rounded-xl mb-4 dark:bg-black/20">
            <button onclick="saveKey()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">Save Securely</button>
        </div>
    </div>

    <div id="result-modal" class="hidden fixed inset-0 z-[100] bg-white dark:bg-slate-950 flex flex-col p-8">
        <div class="max-w-3xl mx-auto w-full">
            <header class="flex justify-between mb-8">
                <h2 class="text-3xl font-bold italic">The Ghost Draft</h2>
                <button onclick="toggleModal('result-modal')" class="text-2xl">&times;</button>
            </header>
            <p id="output-text" class="text-lg leading-relaxed mb-10 text-slate-700 dark:text-slate-300"></p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="exportTo('slack')" class="bg-[#4A154B] text-white py-4 rounded-xl font-bold">Copy for Slack</button>
                <button onclick="exportTo('email')" class="bg-slate-900 text-white py-4 rounded-xl font-bold">Format for Email</button>
            </div>
        </div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('light');
            body.classList.toggle('dark');
            document.getElementById('mode-icon').innerText = body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        function changeFont(fontClass) {
            document.body.classList.remove('font-sans-serf', 'font-serif', 'font-mono');
            document.body.classList.add(fontClass);
        }

        function saveKey() {
            localStorage.setItem('gw_pro_key', document.getElementById('apiKeyInput').value);
            toggleModal('settings-modal');
            alert("Key saved to local browser.");
        }

        async function refineDraft() {
            const key = localStorage.getItem('gw_pro_key');
            if(!key) return toggleModal('help-modal');

            const draft = document.getElementById('editor').value;
            const tone = document.getElementById('tone-select').value;
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Rewrite this text in a ${tone} tone. Keep it natural: ${draft}` }] }]
                    })
                });
                const data = await res.json();
                document.getElementById('output-text').innerText = data.candidates[0].content.parts[0].text;
                toggleModal('result-modal');
            } catch (err) { alert("Invalid API Key."); }
        }

        function exportTo(type) {
            const text = document.getElementById('output-text').innerText;
            let formattedText = text;
            if(type === 'slack') formattedText = "> " + text; // Slack quote style
            if(type === 'email') formattedText = "Hi,\n\n" + text + "\n\nBest regards,";

            navigator.clipboard.writeText(formattedText);
            alert(`Formatted for ${type} and copied to clipboard!`);
        }
    </script>
</body>
</html>
